spring.datasource.url=jdbc:mysql://localhost:3306/yoga_db_test?allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=rootROOT@1
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLInnoDBDialect
oc.app.jwtSecret=openclassrooms
oc.app.jwtExpirationMs=86400000
logging.level.org.springframework=warn
logging.level.om.openclassrooms.starterjwt=info
logging.level.sql=debug
spring.jpa.show-sql=true
server.port=8080
# Log au niveau DEBUG pour plus de détails sur les transactions
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace


